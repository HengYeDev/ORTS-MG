trigger: 
  branches:
    exclude:
    - master
    - Merge*
  paths:
    exclude: # file paths which will not trigger a build
    - Build/*
    - README.md
    - SUPPORT.md
    - CONTRIBUTING.md
# no PR triggers
pr: none

jobs:
- template: azure-pipelines_MG.Core.template.yml
  parameters:
    channelName: "CI"
